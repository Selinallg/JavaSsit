apply plugin: 'groovy'
apply plugin: 'maven'


repositories {
    mavenCentral()
}

dependencies {
    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()
    compile 'com.android.tools.build:gradle:3.1.3'
    compile 'org.javassist:javassist:3.20.0-GA'
}
uploadArchives{
//    打包成一个jar    引用jar  生成这个三个信息
    repositories.mavenDeployer {
        pom.groupId = 'com.javassist'
        pom.artifactId = 'modify'
        pom.version = '1.0.0'
//        repository(url: uri('../repo'))
        repository(url: uri('E:\\maven\\repo'))
    }
}
sourceCompatibility = "7"
targetCompatibility = "7"
